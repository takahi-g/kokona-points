<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ここな専用！ポイントカード</title>
    <style>
        body { font-family: sans-serif; text-align: center; background-color: #fff0f5; padding: 20px; }
        .card { background: white; border-radius: 15px; padding: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .point-display { font-size: 48px; color: #ff69b4; font-weight: bold; }
        button { background: #ff69b4; color: white; border: none; padding: 10px 20px; border-radius: 20px; font-size: 18px; cursor: pointer; margin: 10px; }
        input { padding: 10px; border-radius: 5px; border: 1px solid #ccc; width: 80%; margin-bottom: 10px; }
        .log { text-align: left; margin-top: 20px; font-size: 14px; color: #555; }
    </style>
</head>
<body>
    <div class="card">
        <h1>ここなのポイントカード</h1>
        <p>10ポイントで300円！</p>
        <div class="point-display"><span id="points">0</span> pt</div>
        
        <input type="text" id="memo" placeholder="何をお手伝いした？">
        <br>
        <button onclick="addPoint()">ポイントGET！</button>
        
        <div class="log">
            <strong>がんばった記録：</strong>
            <ul id="log-list"></ul>
        </div>
    </div>

    <script>
        let currentPoints = 0;
        function addPoint() {
            const memoInput = document.getElementById('memo');
            const logList = document.getElementById('log-list');
            
            if (memoInput.value === "") {
                alert("何をしたか教えてね！");
                return;
            }

            currentPoints++;
            document.getElementById('points').innerText = currentPoints;

            // ログを追加
            const li = document.createElement('li');
            li.innerText = memoInput.value;
            logList.appendChild(li);

            // 入力欄をクリア
            memoInput.value = "";

            if (currentPoints >= 10) {
                alert("おめでとう！10ポイント達成！たかちゃんに300円もらおう！");
            }
        }
    </script>
</body>
</html>
